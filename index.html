<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>OpenStreetMap 길찾기 앱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <!-- Geocoder 플러그인 -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }
    .info-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 8px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 14px;
      z-index: 999;
    }

    @media (max-width: 600px) {
      .info-box {
        top: 5px;
        padding: 6px 10px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
<div class="info-box" id="route-info">출발지와 도착지를 설정하세요</div>
<div id="map"></div>

<script>
  const map = L.map('map').setView([37.5665, 126.9780], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const geocoder = L.Control.Geocoder.nominatim();

  const control = L.Routing.control({
    waypoints: [
      L.latLng(37.5665, 126.9780), // 출발지
      L.latLng(37.5702, 126.9920)  // 도착지
    ],
    routeWhileDragging: true,
    geocoder: geocoder,
    show: true,
    addWaypoints: true,
    draggableWaypoints: true,
    createMarker: function(i, wp, nWps) {
      const marker = L.marker(wp.latLng, {
        draggable: true
      });
      return marker;
    }
  }).addTo(map);

  control.on('routesfound', function(e) {
    const route = e.routes[0];
    const summary = route.summary;
    const distance = (summary.totalDistance / 1000).toFixed(2); // km
    const time = (summary.totalTime / 60).toFixed(0); // minutes
    document.getElementById('route-info').innerHTML =
      `한 길: ${distance} km / 예상 시간: ${time} 분`;
  });
</script>
</body>
</html>
